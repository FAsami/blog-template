<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Agency Blog</title>
  </head>
  <body>
    <!-- banner and navigation -->
    <header class="header">
      <!-- Navigation Menu  -->
      <nav class="navigation container">
        <a class="logo">
          <img src="/assets/img/logo.png" alt="" />
        </a>
        <a href="#">About</a>
        <a href="#">Servicings</a>
        <a href="#">Pricing</a>
        <a href="#">Blog</a>
        <a href="#"><button>contact</button></a>
      </nav>
      <!-- Page banner  -->
      <div class="banner">
        <h1>Blog Articles</h1>
        <p>
          Agency provides a full service range including technical skills,
          design, business understanding.
        </p>
      </div>
    </header>
    <!-- featured blogs  -->
    <section class="featured-blog">
      <div class="container">
        <article class="featured-blog-card">
          <div class="featured-blog-img">
            <img src="/assets/img/featured_blog_1.jpg" alt="" />
          </div>
          <div class="featured-blog-tag">Stories</div>
          <h3>Performance marketing agencies specialize</h3>
          <time datetime="2021-12-07">7 Dec, 2021</time>
        </article>
        <article class="featured-blog-card">
          <div class="featured-blog-img">
            <img src="/assets/img/featured_blog_2.jpg" alt="" />
          </div>
          <div class="featured-blog-tag">Design</div>
          <h3>Digital marketing channels</h3>
          <time datetime="2021-11-23">23 Nov, 2021</time>
        </article>
      </div>
    </section>
  </body>
</html>
